<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D CUBE</title>
    <link href="cube.css" rel="stylesheet">
    <!-- Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="cube__title">
        <h2>3D CUBE</h2>
        <button id="cube-btn-1" class="cube__title__btn active-btn">
            <span>Option1</span>
            <i id="btn-icon1" class="fas fa-stop"></i>
        </button>
        <button id="cube-btn-2" class="cube__title__btn">
            <span>Option2</span>
            <i id="btn-icon2" class="fas fa-play"></i>
        </button>
    </div>
    
    <div class="cube__content">
        <div class="cube__boxes">
            <div class="cube__box1">
                <img src="img/shuttle.jpg" alt="">
                <h4 class="cube__boxes__title">Shuttle</h4>
            </div>

            <div class="cube__box2">
                <img src="img/shuttle2.jpg" alt="">
                <h4 class="cube__boxes__title">Shuttle</h4>
            </div>

            <div class="cube__box3">
                <img src="img/shuttle3.jpg" alt="">
                <h4 class="cube__boxes__title">Shuttle</h4>
            </div>

            <div class="cube__box4">
                <img src="img/station.jpg" alt="">
                <h4 class="cube__boxes__title">Station</h4>
            </div>

            <div class="cube__box5">
                <img src="img/station2.jpg" alt="">
                <h4 class="cube__boxes__title">Station</h4>
            </div>

            <div class="cube__box6">
                <img src="img/station3.jpg" alt="">
                <h4 class="cube__boxes__title">Station</h4>
            </div>
        </div>
    </div>

    <script src="cube.js"></script>

</html>
